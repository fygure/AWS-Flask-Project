{% extends "public/templates/public_template.html" %}

{% block title %}Home{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Home</h1>
            <hr>

            <table>
                <thead>
                    <tr>
                        <th title="Username">Username</th>
                        <th title="User Group">Group</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>
                            <a href=" {{ url_for('profile', userid=user[1]) }} ">
                                {{ user[0] }}
                            </a>
                        </td>
                        <td>
                            {{ user[4] }}
                        </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>



            </table>






        </div>
    </div>
</div>

{% endblock %}
